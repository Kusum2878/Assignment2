<!DOCTYPE html>
<html>
<head>
	<title>Creating a form demo-03</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="form-box">
	<h2>Create an Account</h2>
	<p>Sign up with your social media account or email address</p>

<div class="social-icon">
	<button class="item-1"><i class="fa fa-facebook" aria-hidden="true"> Facebook</i>
	</button>

	<button class="item-2"><i class="fa fa-twitter" aria-hidden="true"> Twitter</i> </button>

	<button class="item-3"><i class="fa fa-google" aria-hidden="true"> Google</i> </button>
</div>

<div class="line">
		<hr>
		<p>or</p>
</div>
<form>
	<input type="text" name="" placeholder="username">

	<input type="email" name="" placeholder="Email Address">

	<input type="password" name="" placeholder="Password">

	<input type="password" name="" placeholder="Confirm Password">

	<input type="submit" name="" value="Sign Up" class="submit-btn">
</form>

</div>


</body>
</html>
